<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rainforest Edu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('https://images.unsplash.com/photo-1516026672322-bc52d61a55d5?auto=format&fit=crop&q=80&w=1920');">
    <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-800">Rainforest Edu</h1>
            <p class="text-gray-600">Masuk untuk mulai menjelajah hutan</p>
        </div>
        <form action="index.html">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="nama@email.com" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-2 rounded-lg transition duration-300">
                Masuk Jelajah
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">Belum punya akun? <a href="#" class="text-green-700 font-semibold">Daftar di sini</a></p>
    </div>
</body>
</html>
